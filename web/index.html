<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stickbot 火柴人语音演示</title>
    <style>
      /* 页面整体布局，左侧画布右侧控制面板 */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f5f5f5;
        color: #222;
        display: flex;
        min-height: 100vh;
      }

      main {
        display: flex;
        flex: 1;
        padding: 24px;
        gap: 24px;
        box-sizing: border-box;
      }

      canvas {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      .controls {
        width: 320px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      textarea {
        width: 100%;
        height: 160px;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: vertical;
      }

      label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }

      button {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: transform 0.1s ease;
      }

      button.primary {
        background: #4f46e5;
        color: #fff;
      }

      button.secondary {
        background: #e5e7eb;
        color: #1f2937;
      }

      button:active {
        transform: scale(0.98);
      }

      .slider-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .progress-container {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      progress {
        width: 100%;
        height: 16px;
      }

      footer {
        position: fixed;
        bottom: 12px;
        right: 24px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <main>
      <canvas id="stickbot-canvas" width="480" height="480"></canvas>
      <section class="controls">
        <h1 style="margin: 0">stickbot 控制面板</h1>
        <textarea id="speech-text" placeholder="请输入要朗读的文本">你好，我是 stickbot。今天我们一起练习口型同步！</textarea>
        <label>
          <input type="checkbox" id="use-webspeech" checked />
          使用浏览器 Web Speech API
        </label>
        <div class="slider-group">
          <span>语速：<span id="rate-display">1.0</span></span>
          <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1" />
        </div>
        <div class="slider-group">
          <span>音调：<span id="pitch-display">1.0</span></span>
          <input type="range" id="pitch-slider" min="0" max="2" step="0.1" value="1" />
        </div>
        <div class="progress-container">
          <span>口型幅度</span>
          <progress id="mouth-progress" value="0" max="1"></progress>
        </div>
        <div style="display: flex; gap: 12px">
          <button class="primary" id="play-btn">朗读并演示</button>
          <button class="secondary" id="stop-btn">停止</button>
        </div>
        <p style="font-size: 13px; color: #4b5563; margin: 0">
          提示：若浏览器不支持 Web Speech，取消勾选后将调用服务端 `/tts` 占位接口，并使用音量包络回退策略。
        </p>
      </section>
    </main>
    <footer>
      stickbot 演示项目 · 未来将接入真实 TTS 与口型时间轴
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
