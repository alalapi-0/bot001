<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stickbot 火柴人语音演示</title>
    <style>
      /* 页面整体布局，左侧画布右侧控制面板 */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f5f5f5;
        color: #222;
        display: flex;
        min-height: 100vh;
      }

      main {
        display: flex;
        flex: 1;
        padding: 24px;
        gap: 24px;
        box-sizing: border-box;
      }

      canvas {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      .controls {
        width: 320px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      textarea {
        width: 100%;
        height: 160px;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: vertical;
      }

      label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }

      button {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: transform 0.1s ease;
      }

      button.primary {
        background: #4f46e5;
        color: #fff;
      }

      button.secondary {
        background: #e5e7eb;
        color: #1f2937;
      }

      button:active {
        transform: scale(0.98);
      }

      .slider-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .selector-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .word-timeline {
        border: 1px solid #e5e7eb;
        background: #f9fafb;
        border-radius: 10px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .word-timeline-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 13px;
        color: #111827;
      }

      .word-timeline-header label {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: #4b5563;
      }

      .word-timeline-bar {
        min-height: 36px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        padding: 8px;
        background: #ffffff;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
      }

      .word-chip {
        padding: 4px 6px;
        border-radius: 6px;
        background: rgba(79, 70, 229, 0.08);
        color: #4338ca;
        font-size: 13px;
        transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
      }

      .word-chip.active {
        background: #4f46e5;
        color: #ffffff;
        box-shadow: 0 6px 16px rgba(79, 70, 229, 0.35);
      }

      .word-timeline textarea {
        width: 100%;
        height: 96px;
        resize: vertical;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        padding: 8px;
        font-size: 13px;
        font-family: ui-monospace, SFMono-Regular, SFMono, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
        box-sizing: border-box;
      }

      .word-timeline-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .word-timeline-status {
        font-size: 12px;
        color: #6b7280;
      }

      .progress-container {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      progress {
        width: 100%;
        height: 16px;
      }

      footer {
        position: fixed;
        bottom: 12px;
        right: 24px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <main>
      <canvas id="stickbot-canvas" width="480" height="480"></canvas>
      <section class="controls">
        <h1 style="margin: 0">stickbot 控制面板</h1>
        <textarea id="speech-text" placeholder="请输入要朗读的文本">你好，我是 stickbot。今天我们一起练习口型同步！</textarea>
        <div class="selector-group">
          <label for="tts-provider">TTS 供应器</label>
          <select id="tts-provider">
            <option value="espeak">eSpeak NG（本地命令行）</option>
            <option value="azure">Azure（需手动配置）</option>
          </select>
          <small id="provider-hint" style="color: #6b7280">服务端会优先尝试返回 mouth 时间轴。</small>
        </div>
        <div class="selector-group">
          <label for="render-mode">渲染模式</label>
          <select id="render-mode">
            <option value="vector">Vector（默认）</option>
            <option value="sprite">Sprite（需手动放置贴图）</option>
          </select>
        </div>
        <label>
          <input type="checkbox" id="use-webspeech" checked />
          无时间轴时尝试使用浏览器 Web Speech API
        </label>
        <label>
          <input type="checkbox" id="auto-gain-toggle" checked />
          自动增益口型幅度
        </label>
        <div class="slider-group">
          <span>语速：<span id="rate-display">1.0</span></span>
          <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1" />
        </div>
        <div class="slider-group">
          <span>音调：<span id="pitch-display">1.0</span></span>
          <input type="range" id="pitch-slider" min="0" max="2" step="0.1" value="1" />
        </div>
        <div class="progress-container">
          <span>口型幅度 <span id="viseme-display" style="font-size: 12px; color: #6b7280"></span></span>
          <progress id="mouth-progress" value="0" max="1"></progress>
        </div>
        <div class="word-timeline">
          <div class="word-timeline-header">
            <span>逐词字幕</span>
            <label>
              <input type="checkbox" id="use-manual-vtt" />
              使用手动 VTT
            </label>
          </div>
          <div class="word-timeline-bar" id="word-timeline-bar">
            <span class="word-timeline-status" id="word-timeline-empty">暂无逐词字幕。</span>
          </div>
          <textarea id="word-vtt-input" placeholder="可粘贴 .vtt 字幕文本，格式为 WebVTT"></textarea>
          <div class="word-timeline-actions">
            <button class="secondary" id="apply-vtt-btn" type="button">加载 VTT 字幕</button>
            <button class="secondary" id="clear-vtt-btn" type="button">清除手动字幕</button>
          </div>
          <span class="word-timeline-status" id="word-timeline-status">服务端返回 wordTimeline 时自动展示，启用手动 VTT 可覆盖。</span>
        </div>
        <div style="display: flex; gap: 12px">
          <button class="primary" id="play-btn">朗读并演示</button>
          <button class="secondary" id="stop-btn">停止</button>
        </div>
        <p style="font-size: 13px; color: #4b5563; margin: 0">
          优先级：服务端时间轴 &gt; Web Speech 边界事件 &gt; 音量包络回退。Sprite 模式需要在 <code>web/assets/mouth</code>
          目录放入 v0.png~vN.png。
        </p>
      </section>
    </main>
    <footer>
      stickbot 演示项目 · 未来将接入真实 TTS 与口型时间轴
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
